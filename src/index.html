        <div>

                       <!-- EMPIEZA LA SECCIÓN DE VALIDACIÓN -->

      <section>
        <p>
          Para continuar con el proceso de compra, debemos validar el número de tu tarjeta.<br>
          Por favor, ingrésalo en la casilla.
        </p>
        <img id="imgTarjeta" src="img/tarjeta.jpg">

      
      
        
        <form id="validarTarjeta" autocomplete="off"> 
          <label for="numeroTarjeta"> </label>
          <input 
                type="text"
                id="numeroTarjeta"
                minlength="16"
                maxlength="16"
                placeholder="Ingresa los números sin espacios">

            <button id="botonBorrar"> Borrar número</button>
            <p id="resultados"></p>
            <button id="botonValidar"> VALIDAR </button>

        </form>
        
      </section>
      
                          <!-- TERMINA SECCIÓN -->
    </main>
