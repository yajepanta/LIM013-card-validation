<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>       
      
      <img src="img\nav1.png">
      <img src="img\nav2.png">
      <img src="img\nav3.png">

    
  </header>
    <section> 

      <main>
      <p>
        Para continuar con el proceso de compra, te pedimos que ingreses el número de tu tarjeta para verificarlo.
      </p>

        <img id="imgTarjeta" src="img/tarjeta.jpg">

      <form id="validarTarjeta"> 
        <label for="numeroTarjeta"> </label>
          
        <input 
        type="text"
        id="numeroTarjeta"
        minlength="16"
        maxlength="16"
        placeholder="Ingresa los números sin espacios"
        
        >
        
      
         <button
       id="botonValidar"> VALIDAR </button>
      
       <p id="resultados"></p>
  
      </form>
      </main>
    
    </section>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
