<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main> 
      <header>
        <div class="resaltado">
          <img  src="img\nav1.png">
          <p> 1. Ingresa tus datos </p><br>
        </div>

        <div>
          <img  src="img\nav2.png">
          <p> 2. Verifica tu tarjeta </p><br>
        </div>

        <div>
          <img  src="img\nav3.png">
          <p> 3. Recibe tu pedido </p><br>
        </div>
      
      </header>

                      <!--  EMPIEZA LA SECCIÓN DE DATOS -->
      <section id="datos">
        <p>
          Solo faltan unos pasos y completaremos el proceso.<br>
          Ingresa tus datos, por favor.
        </p>

        <form id="datosForm" autocomplete="off"> 
          <label for="datosForm"> </label> 
            
          <label class="botonMorado"> Nombre </label> 
                <input class="inputDatos"
                type="text"
                id="nombre"
                placeholder="Ingresa tu nombre"> 

          <label class="botonMorado"> Apellidos</label> 
                
                <input class="inputDatos"
                type="text"
                id="apellidos"
                placeholder="Ingresa tus apellidos">

          <label  class="botonMorado"> Dirección</label> 

                <input class="inputDatos"
                type="text"
                id="direccion"
                placeholder="Ingresa tu dirección">
            

            <button class="botonPrincipal" id="botonContinuar"> CONTINUAR </button>
        </form>

      </section>




                              <!-- TERMINA SECCIÓN -->
                       <!-- EMPIEZA LA SECCIÓN DE VALIDACIÓN -->

      <section class="ocultar" id="validacion">

        <!-- Se llenará en JS -->
        <p>        </p>

        <div>
            <p id="encima"> </p>
            <p id="encima2"></p>
        </div>
        
       <!-- *** -->
      
        
        <form id="validarTarjeta" autocomplete="off"> 
          <label for="numeroTarjeta"> </label>
          <input 
                type="text"
                id="numeroTarjeta"
                minlength="16"
                maxlength="16"
                placeholder="Ingresa los números sin espacios">

            <button class="botonMorado" id="botonBorrar"> Borrar número</button>
            <p id="resultados"></p>
            <button class="botonPrincipal"  id="botonValidar"> VALIDAR </button>

        </form>
        
      </section>
      
                          <!-- TERMINA SECCIÓN -->
    </main>
    <!-- <script src="index.js" type="module"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  window.onload = function(){
    
  $('#myModal').modal('show');
}; 
</script>  
</body>
</html>
