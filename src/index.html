<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex-container">       
      
      <img class="flex-item" src="img\nav1.png">
      <p> 1. Ingresa tus datos </p>
      <img class="flex-item" src="img\nav2.png">
      <p> 2. Verifica tu tarjeta </p>
      <img class="flex-item" src="img\nav3.png">
      <p> 3. Recibe tu pedido </p>

  </header>
    <section> 

      <main>
      <p>
        Para continuar con el proceso de compra, debemos validar el número de tu tarjeta.
        Por favor, ingrésalo en la casilla.
      </p>

        <!-- <img id="imgTarjeta" src="img/tarjeta.jpg"> -->
<div >
      <form id="validarTarjeta"> 
        <label for="numeroTarjeta"> </label>
          
        <input 
        type="text"
        id="numeroTarjeta"
        minlength="16"
        maxlength="16"
        placeholder="Ingresa los números sin espacios"
        
        >
        <p id="resultados"></p>
        <button id="botonBorrar"> BORRAR NÚMERO </button>
       
      
         <button
       id="botonValidar"> VALIDAR </button>
      
       
  
      </form>
      </div>
      </main>
    
    </section>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
